<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="col-sm-6">

    <div *ngFor="let data of studentDetails " class="form-row">
      <df-question [studentDetailsControls]="data" [form]="form"></df-question>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
